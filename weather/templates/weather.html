{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .rain {
      position: absolute;
      width: 2px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      animation: fall linear infinite;
      top: -20px;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>

<body
  {% if exception_occurred %}
    style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
  {% else %}
    style="background-image: url('{{ image_url }}');"
  {% endif %}
>
  <div class="overlay"></div>

  {% for i in rain_drops %}
    <div class="rain" style="left:{{ i }}%; animation-duration: {{ 0.5|add:i|floatformat:1 }}s;"></div>
  {% endfor %}

  <div class="relative z-10 flex items-center justify-center p-4 min-h-screen">
    <div class="bg-white/80 rounded-2xl shadow-xl max-w-3xl w-full p-6 space-y-6 backdrop-blur-md">

      <h1 class="text-3xl font-bold text-center text-blue-600">Weather App</h1>
      <form method="POST" class="flex flex-col md:flex-row gap-4">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter City"
               class="flex-1 px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-100 text-gray-900 placeholder-gray-400">
        <button type="submit"
                class="px-6 py-3 rounded-xl bg-blue-500 text-white font-semibold hover:bg-blue-600 transition">
          Search
        </button>
      </form>

      <div class="flex flex-col md:flex-row items-center justify-between bg-white/70 p-6 rounded-2xl shadow-lg space-y-4 md:space-y-0">

        <div class="text-center md:text-left">
          <h2 class="text-5xl font-bold text-blue-600">{{ temp }}&#176;C</h2>
          <h2 class="text-2xl mt-2 text-gray-800">{{ city }}</h2>
        </div>

        <div class="flex flex-col items-center md:items-end space-y-2">
          <div class="icon">
            <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="weather icon" class="w-28 h-28">
          </div>
          <div class="condition text-center md:text-right text-gray-700">
            <p class="text-lg font-medium capitalize">{{ description }}</p>
            <p class="text-sm">{{ day }}</p>
          </div>
        </div>

      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-blue-100 rounded-xl p-4 shadow flex flex-col items-center">
          <h3 class="font-semibold text-lg">Temperature</h3>
          <p class="text-2xl font-bold">{{ temp }}&#176;C</p>
        </div>
        <div class="bg-green-100 rounded-xl p-4 shadow flex flex-col items-center">
          <h3 class="font-semibold text-lg">Humidity</h3>
          <p class="text-2xl font-bold">{{ humidity }}%</p>
        </div>
        <div class="bg-yellow-100 rounded-xl p-4 shadow flex flex-col items-center">
          <h3 class="font-semibold text-lg">Rainfall</h3>
          <p class="text-2xl font-bold">{{ rain }} mm</p>
        </div>
      </div>

      <div class="text-center">
        <a href="{% url 'homepage' %}" 
           class="inline-block px-6 py-3 rounded-xl bg-gray-800 text-white font-semibold hover:bg-gray-900 transition">
          Back to Home
        </a>
      </div>

    </div>
  </div>

  {% if exception_occurred %}
    <script>
      window.onload = function() {
        alert("City information is not available to Weather API");
      }
    </script>
  {% endif %}

</body>
</html>
