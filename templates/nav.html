{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salinity Sentinel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#0077b6',
            secondary: '#555',
            accent: '#00ffc3',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-200 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-500">

  
  <nav id="navbar" class="fixed w-full top-0 z-50 transition-all duration-300 bg-gray-200 dark:bg-slate-900/90">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">

      
        <div class="flex items-center gap-3">
          <img src="{% static 'media/logo.png' %}" alt="logo" class="w-10 h-10 object-cover">
          <span class="font-bold text-xl text-slate-900 dark:text-slate-100">
            Salinity <span class="text-accent">Sentinel</span>
          </span>
        </div>

     
        <div class="hidden md:flex flex-1 justify-center items-center gap-10">
          <ul class="flex gap-10">
            <li><a href="{% url 'homepage' %}" class="nav-link">Home</a></li>
            <li><a href="{% url 'soil_types' %}" class="nav-link">Soil Type</a></li>
            <li><a href="{% url 'weatherpage' %}" class="nav-link">Weather</a></li>
            <li><a href="{% url 'aboutpage' %}" class="nav-link">About Us</a></li>
          </ul>
        </div>

        
        <div class="hidden md:flex items-center gap-3">
          <a href="{% url 'account:login' %}?mode=login" class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-primary/80 transition">Login</a>
          <a href="{% url 'account:login' %}?mode=signup" class="px-4 py-2 rounded-lg bg-secondary text-white hover:bg-secondary/80 transition">Sign Up</a>

         
          <button id="themeToggle" class="px-3 py-2 rounded bg-gray-300 dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition text-xl">
            ðŸŒ™
          </button>
        </div>

        
        <div class="md:hidden flex items-center gap-2">
          <button id="themeToggleMobile" class="px-3 py-2 rounded bg-gray-300 dark:bg-slate-700 text-slate-900 dark:text-slate-100 transition text-xl">ðŸŒ™</button>
          <button id="mobileMenuBtn" class="text-2xl focus:outline-none">&#9776;</button>
        </div>
      </div>

      <div id="mobileMenu" class="hidden md:hidden mt-2 flex flex-col gap-2 bg-gray-100 dark:bg-slate-900/90 rounded-lg shadow-lg p-4">
        <a href="{% url 'homepage' %}" class="mobile-link">Home</a>
        <a href="{% url 'soil_types' %}" class="mobile-link">Soil Type</a>
        <a href="" class="mobile-link">Weather</a>
        <a href="{% url 'aboutpage' %}" class="mobile-link">About Us</a>
        <div class="flex gap-3 mt-3">
          <a href="{% url 'account:login' %}?mode=login" class="flex-1 text-center px-4 py-2 rounded-lg bg-primary text-white hover:bg-primary/80 transition">Login</a>
          <a href="{% url 'account:login' %}?mode=signup" class="flex-1 text-center px-4 py-2 rounded-lg bg-secondary text-white hover:bg-secondary/80 transition">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

<script>
  const html = document.documentElement;
  const themeBtns = [document.getElementById('themeToggle'), document.getElementById('themeToggleMobile')];
  function setTheme(theme) {
    if(theme === 'dark') {
      html.classList.add('dark');
      themeBtns.forEach(btn => btn.textContent = 'ðŸŒ™'); 
    } else {
      html.classList.remove('dark');
      themeBtns.forEach(btn => btn.textContent = 'ðŸŒž'); 
    }
    localStorage.setItem('theme', theme);
  }


  const savedTheme = localStorage.getItem('theme') || 'dark';
  setTheme(savedTheme);

 
  themeBtns.forEach(btn => btn.addEventListener('click', () => {
    setTheme(html.classList.contains('dark') ? 'light' : 'dark');
  }));


  const navbar = document.getElementById('navbar');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 10) navbar.classList.add('shadow-lg', 'bg-gray-200 dark:bg-slate-800/90');
    else navbar.classList.remove('shadow-lg', 'bg-gray-200 dark:bg-slate-800/90');
  });


  const activeColor = 'after:bg-accent';
  const hoverColor = 'after:bg-primary';
  function initLinks(selector) {
    document.querySelectorAll(selector).forEach(link => {
      link.classList.add(
        'relative',
        'after:absolute',
        'after:left-0',
        'after:-bottom-1',
        'after:h-0.5',
        'after:transition-all',
        'after:duration-300',
        activeColor
      );

      const isActive = link.pathname === window.location.pathname;
      link.dataset.active = isActive ? "true" : "false";
      link.classList.add(isActive ? 'after:w-full' : 'after:w-0');

      link.addEventListener('mouseenter', () => {
        link.classList.add('after:w-full', hoverColor);
        link.classList.remove(activeColor);
      });
      link.addEventListener('mouseleave', () => {
        link.classList.remove('after:w-full', hoverColor);
        link.classList.add(activeColor);
        if(link.dataset.active === "true") link.classList.add('after:w-full');
      });
    });
  }

  initLinks('.nav-link');
  initLinks('.mobile-link');


  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
</script>

</body>
</html>
